<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <!-- Core CSS -->
        <link rel="stylesheet" href="static/css/base.css">
        <link rel="stylesheet" href="static/css/nav.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <!-- Main Navigation sidebar -->
        <nav>
            <div class="navigation">
                <ul>
                    <li class="list active">
                        <a href="#home">
                            <span class="icon">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#about">
                            <span class="icon">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <span class="text">About</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#portfolio">
                            <span class="icon">
                                <i class="fa-solid fa-briefcase"></i>
                            </span>
                            <span class="text">Portfolio</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#contact">
                            <span class="icon">
                                <i class="fa-solid fa-comment"></i>
                            </span>
                            <span class="text">Contact</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </div>
        </nav>

        <!-- Header 'Landing Page'-->
        <header id="home">
            <div class="header-content">
                <div class="left-header">
                    <div class="h-shape"></div>
                    <div class="image">
                        <img src="static/images/hero-removebg-preview.png" alt="my-image">
                    </div>
                </div>
                <div class="right-header">
                    <h1 class="hello">
                        Hi I'm
                        <span class="name">Nick Chapman</span>
                    </h1>
                    <h2 class="my-profession">I'm a
                        <span class="typing">web designer</span>
                    </h2>
                    <p>
                        I'm a Web Developer, I love to create beautiful and functional websites.
                    </p>

                    <div class="btn-container">
                        <a href="#contact" class="main-btn">
                            <span class="btn-text">Get in touch</span>
                            <span class="btn-icon">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                        </a>
                        <a href="" class="main-btn">
                            <span class="btn-text">Download CV</span>
                            <span class="btn-icon">
                                <i class="fas fa-download"></i>
                            </span>
                        </a>
                    </div>

                </div>
            </div>
        </header>

        <main class="main-content">
            <section id="about">This is the about section</section>
            <section id="portfolio">This is the portfolio section</section>
            <section id="contact">This is the contact section</section>
        </main>

        <script src="static/js/nav.js"></script>
    </body>
</html>
